databases:
  - name: myapp
    databaseName: myapp_production
    user: myapp
    plan: free
    region: singapore

services:
  - type: web
    name: myapp
    plan: free
    region: singapore
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
